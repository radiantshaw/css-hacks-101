<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unset with inherited</title>

  <style>
    div, p {
      border: 1px solid tomato;
    }

    p {
      border-color: unset;
    }
  </style>
</head>
<body>
  <div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
  </div>
</body>
</html>
